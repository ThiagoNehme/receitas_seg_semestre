<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;  /* Fundo preto */
            color: #f5f5f5;  /* Cor do texto em um tom de branco suave */
        }
        .card {
            margin: 10px;
            background-color: #222;  /* Cor do fundo dos cartões em cinza escuro */
            color: #f5f5f5;  /* Texto dentro dos cartões com cor clara */
            border: 1px solid #444;  /* Bordas suaves no cartão */
        }
        .card-title {
            color: #ffcc00;  /* Títulos em amarelo para destaque */
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Centraliza os elementos horizontalmente */
        }
        .d-flex {
            justify-content: center;  /* Centraliza o conteúdo flex */
            flex-wrap: wrap;
        }
        h1 {
            color: #ffcc00;  /* Título principal em amarelo vibrante */
        }
        ul {
            color: #cccccc;  /* Cor da lista de ingredientes em cinza claro */
        }
        hr {
            border-top: 1px solid #ffcc00;  /* Cor amarela para o separador */
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center">Catálogo de Receitas</h1>
        
        <!-- Painel de receitas -->
        <div id="pnlCatalogo" class="d-flex"></div>
    </div>

    <script>
        // Dados das receitas
        const receitas = [
            {
                titulo: "Bolo de Cenoura",
                imagem: "bolo_cenoura.png",
                preparo: "Misture os ingredientes e leve ao forno por 40 minutos.",
                ingredientes: ["3 cenouras", "2 xícaras de farinha", "4 ovos", "1 xícara de açúcar", "1 colher de fermento"]
            },
            {
                titulo: "Lasanha",
                imagem: "lasanha.png",
                preparo: "Monte as camadas e leve ao forno por 30 minutos.",
                ingredientes: ["Massa de lasanha", "Carne moída", "Molho de tomate", "Queijo mussarela", "Presunto"]
            }
        ];

        // Função para gerar a lista de ingredientes
        function getListaIngredientes(receita) {
            let lista = '<ul>';
            lista += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, li) => acc + li, '');
            lista += '</ul>';
            return lista;
        }

        // Função para gerar o card da receita
        function getCard(receita) {
            return `
                <div class="card" style="width: 18rem; text-align: center;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo com as receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).reduce((acc, card) => acc + card, '');
        }
    </script>
</body>
</html>
